<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Display Demo</title>
    <style>
        body {
            background: #111;
            color: #fff;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        img {
            width: 100%;
            border-radius: 10px;
            object-fit: cover;
            box-shadow: 0 0 10px rgba(255,255,255,0.1);
        }
    </style>
</head>
<body>

    <h1>Image Display Demo</h1>

    <div class="gallery">

        <img src="https://th-i.thgim.com/public/incoming/aigwj7/article70366816.ece/alternates/LANDSCAPE_1200/_JAI2583.JPG" alt="img1">

        <img src="https://images.indianexpress.com/2025/12/Jaishankar_334d12_20251206133626.jpg" alt="img2">

        <img src="https://www.hindustantimes.com/ht-img/img/2025/12/06/1600x900/Air-India_1762921734077_1762921748278_1765018629330.jpg" alt="img3">

        <img src="https://www.hindustantimes.com/ht-img/img/2025/12/06/1600x900/logo/pexels-photo-923681_1754155892401_1754155902107_1765017226933.jpeg" alt="img4">

        <img src="https://www.thehindu.com/theme/images/og-image.png" alt="img5">

        <img src="https://th-i.thgim.com/public/incoming/o7zdb5/article70366009.ece/alternates/LANDSCAPE_1200/80687_6_12_2025_19_18_46_1_IMG_20251206_155608.JPG" alt="img6">

    </div>

</body>
</html>
